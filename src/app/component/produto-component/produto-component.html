<h2 class="mb-3">Produtos</h2>

@if (loading) {<div class="alert alert-info">Carregando</div>}
@if (erro) {<div class="alert alert-danger">{{erro}}</div>}
@if (sucesso) {<div class="alert alert-sucess">{{sucesso}}</div>}

<div class="row g-2 align-items-center mb-3">
    <div class="col-sm-6 col-md-4">
        <input class="form-control"
                      [(ngModel)]="novoNome"
                      placeholder="Nome do produto" >
    </div>
        <div class="col-sm-6 col-md-4" type="number">
        <input class="form-control"
                      [(ngModel)]="novoPreco"
                      placeholder="Preço" >
    </div>
        <div class="col-sm-6 col-md-4">
        <input class="form-control"
                      [(ngModel)]="novoDescricao"
                      placeholder="Descrição" >
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" (click)="adicionar()">Adicionar</button>
    </div>
</div>

<ul class="list-group mb-3">
  @for (p of produtos; track p.id) {
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ p.nome }}</div>
        <small>{{ p.descricao }}</small>
      </div>
      <span class="badge bg-success rounded-pill me-3">R$ {{ p.preco.toFixed(2) }}</span>
      <div class="col-auto">
          <button class="btn btn-primary" (click)="remover()">Remover</button>
      </div>
    </li>
  }
</ul>

@if (produtos.length === 0) {
  <div class="alert alert-info text-center">
    Nenhum produto cadastrado
  </div>
}
